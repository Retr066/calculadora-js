<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <div class="container__title">
          <span class="title">calc</span>
        </div>
        <div class="container__toogle">
          <div class="container__toogle-theme">
            <span class="number">THEME</span>
          </div>
          <div class="container__toogle-animation">
            <div class="container__toogle-number">
              <span class="number">1</span>
              <span class="number">2</span>
              <span class="number">3</span>
            </div>
            <div class="container__circle">
              <div id="0" class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container__screen">
        <div class="container__screen-number">
          <span class="screen-number"></span>
          <span class="screen-result"></span>
        </div>
      </div>
      <div class="container__keypad">
        <div class="keypad-number">7</div>
        <div class="keypad-number">8</div>
        <div class="keypad-number">9</div>
        <div class="keypad-number">DEL</div>
        <div class="keypad-number">4</div>
        <div class="keypad-number">5</div>
        <div class="keypad-number">6</div>
        <div class="keypad-number">+</div>
        <div class="keypad-number">1</div>
        <div class="keypad-number">2</div>
        <div class="keypad-number">3</div>
        <div class="keypad-number">-</div>
        <div class="keypad-number">.</div>
        <div class="keypad-number">0</div>
        <div class="keypad-number">/</div>
        <div class="keypad-number">*</div>
        <div class="keypad-number">RESET</div>
        <div class="keypad-number">=</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="javascript:void(0)">Retr0</a>.
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
